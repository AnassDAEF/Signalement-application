<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>List of signalements</mat-card-title>
            <span class="example-spacer"></span>
            <button mat-raised-button color="warn" id="newSignalement" (click)="openDialog()">
                New signalement <mat-icon>add</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Filter by description</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table id="signalementTable" color="primary" [dataSource]="dataSource" matSort matSortActive="posteddate"
                    matSortDirection="asc">
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
                        <td mat-cell *matCellDef="let row"> {{row.author.first_name}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
                        <td mat-cell *matCellDef="let row"> {{row.author.last_name}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.author.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button matTooltip="Basic" color="warn" aria-label="edit"
                                (click)="openDialog(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of signalement"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
